name: YAML Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'
  push:
    branches: [ main, master ]
    paths:
      - '**/*.yml'
      - '**/*.yaml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Get changed YAML files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **/*.yml
            **/*.yaml
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install yamllint
        run: python -m pip install --upgrade pip yamllint
      - name: Run yamllint on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          CHANGED: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "Changed YAML files:\n$CHANGED" | tr ' ' '\n'
          yamllint $CHANGED
      - name: No YAML changes
        if: steps.changed-files.outputs.any_changed != 'true'
        run: echo "No YAML changes detected. Skipping yamllint."

