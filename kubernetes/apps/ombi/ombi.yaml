# --- CONFIG PV/PVC ---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ombi-config-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/media/k3stor/ombi_config
    server: truenas1.torquasmvo.internal
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ombi-config-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: ombi-config-pv
  storageClassName: ""
  volumeMode: Filesystem

# --- DEPLOYMENT ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ombi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ombi
  template:
    metadata:
      labels:
        app: ombi
    spec:
      containers:
        - name: ombi
          image: lscr.io/linuxserver/ombi:latest
          ports:
            - containerPort: 3579
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: ombi-config
              mountPath: /config
      volumes:
        - name: ombi-config
          persistentVolumeClaim:
            claimName: ombi-config-pvc

# --- SERVICE ---
---
apiVersion: v1
kind: Service
metadata:
  name: ombi
spec:
  type: NodePort
  selector:
    app: ombi
  ports:
    - name: http
      protocol: TCP
      port: 3579
      targetPort: 3579
      nodePort: 30579
