# kubernetes/apps/peanut/peanut-deploy-svc.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peanut
  namespace: default
  labels:
    app: peanut
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peanut
  template:
    metadata:
      labels:
        app: peanut
    spec:
      containers:
        - name: peanut
          image: brandawg93/peanut:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NUT_HOST
              value: "batterypi.torquasmvo.internal"
            - name: NUT_PORT
              value: "3493"
            - name: WEB_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: peanut
  namespace: default
  labels:
    app: peanut
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.206   # Pick a free IP from your MetalLB pool
  selector:
    app: peanut
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
