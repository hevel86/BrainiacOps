apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  replicas: 1
  # The Recreate strategy ensures the old pod is terminated before the new one is created.
  # This is crucial for ReadWriteOnce volumes (like Longhorn) to prevent mounting conflicts during updates.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      serviceAccountName: syncthing-tailscale
      containers:
        - name: syncthing
          image: lscr.io/linuxserver/syncthing:2.0.10
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: UMASK_SET
              value: "000"
          ports:
            - containerPort: 8384
            - containerPort: 22000
              protocol: TCP
            - containerPort: 22000
              protocol: UDP
            - containerPort: 21027
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sync-saves
              mountPath: /sync_saves
        - name: tailscale
          image: tailscale/tailscale:stable
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          env:
            - name: TS_USERSPACE
              value: "false"
            - name: TS_STATE_DIR
              value: "/var/lib/tailscale"
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale
                  key: TS_AUTHKEY
            - name: TS_EXTRA_ARGS
              value: "--hostname=syncthing-sidecar --accept-routes=true --accept-dns=true"
          volumeMounts:
            - mountPath: /dev/net/tun
              name: dev-net-tun
            - mountPath: /var/lib/tailscale
              name: tailscale-state
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: syncthing-config
        - name: sync-saves
          persistentVolumeClaim:
            claimName: syncthing-sync-saves-pvc
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: tailscale-state
          emptyDir: {}
---
