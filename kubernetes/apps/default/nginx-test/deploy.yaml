apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-site
        image: busybox:1.36
        # This command creates a default index.html ONLY if one doesn't already exist.
        # This is ideal for testing restores, as it won't overwrite restored data.
        command: ['sh', '-c', 'if [ ! -f /usr/share/nginx/html/index.html ]; then echo "<h1>Ready to Edit!</h1>" > /usr/share/nginx/html/index.html; fi']
        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:1.25.4-alpine
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      - name: toolbox
        image: alpine:latest
        # Installs nano and sleeps forever, keeping the container running for you to exec into.
        command: ["sh", "-c", "apk add --no-cache nano && sleep infinity"]
        volumeMounts:
        - name: nginx-storage
          mountPath: /data # Mount the shared volume at /data for easy access.
      volumes:
      - name: nginx-storage
        persistentVolumeClaim:
          claimName: nginx-pvc