# svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: romm-svc
  labels:
    app.kubernetes.io/name: romm
    app.kubernetes.io/instance: romm
spec:
  selector:
    app.kubernetes.io/name: romm
    app.kubernetes.io/component: web
  ports:
    - protocol: TCP
      port: 80 # External port
      targetPort: 8080 # Container port
  type: LoadBalancer # Exposes the app outside the cluster.
  loadBalancerIP: 10.0.0.216