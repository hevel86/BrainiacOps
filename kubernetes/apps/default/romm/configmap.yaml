apiVersion: v1
kind: ConfigMap
metadata:
  name: romm-config
  labels:
    app.kubernetes.io/name: romm
    app.kubernetes.io/instance: romm
data:
  DB_HOST: "romm-db" # Points to the standalone MariaDB service
  DB_NAME: "romm"
  DB_USER: "romm-user"
  HASHEOUS_API_ENABLED: "true"
  PLAYMATCH_API_ENABLED: "true"
  LAUNCHBOX_API_ENABLED: "true"
