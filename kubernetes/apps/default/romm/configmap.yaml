apiVersion: v1
kind: ConfigMap
metadata:
  name: romm-config
  labels:
    app.kubernetes.io/name: romm
    app.kubernetes.io/instance: romm
data:
  DB_HOST: "127.0.0.1" # The DB is a sidecar, so it's on localhost
  DB_NAME: "romm"
  DB_USER: "romm-user"
  HASHEOUS_API_ENABLED: "true"
  PLAYMATCH_API_ENABLED: "true"
  LAUNCHBOX_API_ENABLED: "true"