apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: romm
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`romm.torquasmvo.com`)
      kind: Rule
      services:
        - name: romm-svc
          namespace: default
          port: 80
  tls:
    secretName: traefik-dashboard-tls
