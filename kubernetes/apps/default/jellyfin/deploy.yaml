---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: jellyfin
          image: lscr.io/linuxserver/jellyfin:10.11.6
          ports:
            - containerPort: 8096
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: DOCKER_MODS
              value: "linuxserver/mods:jellyfin-opencl-intel"
          resources:
            requests:
              gpu.intel.com/i915: "1"
              cpu: 1000m
              memory: "4Gi"
            limits:
              gpu.intel.com/i915: "1"
              cpu: "4000m"
              memory: "12Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: tv
              mountPath: /data/tv
            - name: movies
              mountPath: /data/movies
            - name: jellyfin-transcode
              mountPath: /transcode
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config-lh
        - name: tv
          persistentVolumeClaim:
            claimName: media-tv-pvc
        - name: movies
          persistentVolumeClaim:
            claimName: media-movies-pvc
        - name: jellyfin-transcode
          emptyDir:
            medium: Memory
            sizeLimit: 4Gi
