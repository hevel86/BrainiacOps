apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: default
  labels:
    app: gitea
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gitea-ssh.torquasmvo.com
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.238  # Reserve a free IP from your MetalLB pool
  selector:
    app: gitea
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: ssh
      port: 22
      targetPort: 2222
      protocol: TCP
