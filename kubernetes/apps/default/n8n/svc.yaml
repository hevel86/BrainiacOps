apiVersion: v1
kind: Service
metadata:
  name: n8n-service
  namespace: default
  labels:
    app: n8n
spec:
  type: LoadBalancer
  selector:
    app: n8n
  ports:
    - name: http
      port: 5678
      targetPort: http
      protocol: TCP
  # Optional: pin a MetalLB IP you like
  loadBalancerIP: 10.0.0.210
