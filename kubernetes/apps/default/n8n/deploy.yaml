apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5678
              name: http
          env:
            - name: TZ
              value: America/New_York
            - name: GENERIC_TIMEZONE
              value: America/New_York
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
            - name: N8N_VERSION_NOTIFICATIONS_ENABLED
              value: "false"
            - name: N8N_SECURE_COOKIE
              value: "false"
            - name: N8N_RUNNERS_ENABLED
              value: "true"
            - name: N8N_HOST
              value: "n8n.torquasmvo.com"
            - name: N8N_PROTOCOL
              value: "http" 
            # Optional: set this once you know the external URL (without Traefik it's fine to omit)
            - name: WEBHOOK_URL
              value: "https://n8n.torquasmvo.com" #using traefik
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data-pvc-lh
---
