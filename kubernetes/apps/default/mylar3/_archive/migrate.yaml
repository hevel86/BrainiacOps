apiVersion: batch/v1
kind: Job
metadata:
  name: mylar-config-migrate
  namespace: default
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: rsync
          image: alpine:3.20
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache rsync;
              echo "Copying mylar config...";
              rsync -avh --chown=1000:1000 /old/ /new/;
              echo "âœ… mylar config migration complete"
          volumeMounts:
            - name: old-config
              mountPath: /old
            - name: new-config
              mountPath: /new
      volumes:
        - name: old-config
          persistentVolumeClaim:
            claimName: mylar3-config-pvc     # your current NFS PVC
        - name: new-config
          persistentVolumeClaim:
            claimName: mylar3-config-pvc-lh  # your Longhorn PVC
