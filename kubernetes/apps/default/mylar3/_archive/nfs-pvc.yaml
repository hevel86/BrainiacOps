---      
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mylar3-config-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/media/k3stor/mylar3_config
    server: truenas1-nfs.torquasmvo.internal
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mylar3-config-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: mylar3-config-pv
  storageClassName: ""
  volumeMode: Filesystem
# --- WATCH PV/PVC ---