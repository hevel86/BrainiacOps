
# --- DEPLOYMENT ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mylar3
spec:
  replicas: 1
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      app: mylar3
  template:
    metadata:
      labels:
        app: mylar3
    spec:
      containers:
        - name: mylar3
          image: linuxserver/mylar3:0.8.3
          ports:
            - containerPort: 8090
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: mylar3-config
              mountPath: /config
            - name: mylar3-comics
              mountPath: /comics
            - name: mylar3-downloads
              mountPath: /downloads
            - name: mylar3-watch
              mountPath: /watch
            - name: mylar3-completed
              mountPath: /data/completed
      volumes:
        - name: mylar3-config
          persistentVolumeClaim:
            claimName: mylar3-config-pvc-lh
        - name: mylar3-comics
          persistentVolumeClaim:
            # Shared PVC: 'media-comics-pvc' is intentionally used across multiple deployments for comic storage.
            claimName: media-comics-pvc
        - name: mylar3-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-downloads-pvc
        - name: mylar3-watch
          persistentVolumeClaim:
            claimName: mylar3-watch-pvc-lh
        - name: mylar3-completed
          persistentVolumeClaim:
            claimName: mylar3-completed-pvc
