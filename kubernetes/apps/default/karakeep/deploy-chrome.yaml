apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep-chrome
  namespace: default
  labels:
    app: karakeep
    component: chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karakeep
      component: chrome
  template:
    metadata:
      labels:
        app: karakeep
        component: chrome
    spec:
      containers:
        - name: chrome
          image: gcr.io/zenika-hub/alpine-chrome:124
          imagePullPolicy: IfNotPresent
          command:
            - chromium-browser
            - --headless
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
          ports:
            - containerPort: 9222
              name: debugging
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
