apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: karakeep-data-pvc-lh
  namespace: default
  labels:
    app: karakeep
    component: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn-prod
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: karakeep-meilisearch-pvc-lh
  namespace: default
  labels:
    app: karakeep
    component: meilisearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-prod
  volumeMode: Filesystem
