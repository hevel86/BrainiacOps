# kubernetes/storage/media/pv-sabnzbd-incomplete.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-incomplete-pv-default
spec:
  capacity:
    storage: 2Ti
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: /mnt/media/downloaders/sabnzbd/incomplete
  mountOptions:
    - nfsvers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - noatime
