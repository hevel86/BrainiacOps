apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-config-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/media/k3stor/sabnzbd_config
    server: truenas1-nfs.torquasmvo.internal
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: sabnzbd-config-pv
  storageClassName: ""
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-downloads-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/media/downloaders/sabnzbd/downloads
    server: truenas1-nfs.torquasmvo.internal
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-downloads-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: sabnzbd-downloads-pv
  storageClassName: ""
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-incomplete-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/media/downloaders/sabnzbd/incomplete
    server: truenas1-nfs.torquasmvo.internal
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-incomplete-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: sabnzbd-incomplete-pv
  storageClassName: ""
  volumeMode: Filesystem

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      nodeSelector:
        cpu.cores: "8plus"
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          ports:
            - containerPort: 8080
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: sabnzbd-config
              mountPath: /config
            - name: sabnzbd-downloads
              mountPath: /downloads
            - name: sabnzbd-incomplete
              mountPath: /incomplete
      volumes:
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-config-pvc
        - name: sabnzbd-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-downloads-pvc
        - name: sabnzbd-incomplete
          persistentVolumeClaim:
            claimName: sabnzbd-incomplete-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
spec:
  type: NodePort
  selector:
    app: sabnzbd
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30008
