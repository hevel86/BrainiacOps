# kubernetes/apps/default/transmission/bitwarden-secret.yaml
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: transmission-secret-sync
  namespace: default
spec:
  # The name of the Kubernetes secret that will be created
  secretName: transmission-secret
  
  # Your Bitwarden organization ID
  organizationId: "9f7b77c1-18f7-4dc8-b252-b274015d6c40"

  # Reference to the auth token secret you created
  authToken:
    secretName: bw-auth-token
    secretKey: token

  # Map Bitwarden secrets to keys in the K8s secret
  map:
    - bwSecretId: "16a7f026-6acd-4b02-911c-b33e014b363f"
      secretKeyName: USER
    - bwSecretId: "d2c650de-5f21-4ac1-b7f1-b33e014b5cd5"
      secretKeyName: PASS