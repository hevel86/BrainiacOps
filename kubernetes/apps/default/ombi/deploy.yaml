# --- DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ombi
spec:
  replicas: 1
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      app: ombi
  template:
    metadata:
      labels:
        app: ombi
    spec:
      containers:
        - name: ombi
          image: lscr.io/linuxserver/ombi:4.47.1
          ports:
            - containerPort: 3579
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: ombi-config
              mountPath: /config
      volumes:
        - name: ombi-config
          persistentVolumeClaim:
            claimName: ombi-config-pvc
