# kubernetes/apps/peanut/peanut-deploy-svc.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peanut
  namespace: default
  labels:
    app: peanut
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peanut
  template:
    metadata:
      labels:
        app: peanut
    spec:
      containers:
        - name: peanut
          image: brandawg93/peanut:5.14.2
          imagePullPolicy: IfNotPresent
          env:
            - name: NUT_HOST
              value: "batterypi.torquasmvo.internal"
            - name: NUT_PORT
              value: "3493"
            - name: WEB_PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080