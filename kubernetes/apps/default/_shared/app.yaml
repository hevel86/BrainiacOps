---
# kubernetes/apps/default/_shared/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-shared-resources
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/apps/default/_shared
    directory:
      recurse: true
      include: '**/app.yaml'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
