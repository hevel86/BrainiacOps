# kubernetes/apps/default/_shared/bitwarden-volsync-secret.yaml
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  # This name can be the same in each namespace
  name: volsync-restic-bw
  # This should be changed for each namespace you deploy it to, e.g., "default"
  namespace: default
spec:
  # This will be the name of the Kubernetes secret created
  secretName: volsync-restic-secret
  
  organizationId: "9f7b77c1-18f7-4dc8-b274015d6c40"

  authToken:
    secretName: bw-auth-token
    secretKey: token

  map:
    # Use the ID of the single, global Restic password you stored in Bitwarden
    - bwSecretId: "9e0e9c6d-b7c3-4434-9cfe-b343013718b2"
      secretKeyName: RESTIC_PASSWORD