# --- DEPLOYMENT ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bazarr
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
        - name: bazarr
          image: lscr.io/linuxserver/bazarr:latest
          ports:
            - containerPort: 6767
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: bazarr-config
              mountPath: /config
            - name: bazarr-movies
              mountPath: /movies
            - name: bazarr-tv
              mountPath: /tv
      volumes:
        - name: bazarr-config
          persistentVolumeClaim:
            claimName: bazarr-config-pvc
        - name: bazarr-movies
          persistentVolumeClaim:
            claimName: bazarr-movies-pvc
        - name: bazarr-tv
          persistentVolumeClaim:
            claimName: bazarr-tv-pvc

# --- SERVICE ---
---
apiVersion: v1
kind: Service
metadata:
  name: bazarr
spec:
  type: NodePort
  selector:
    app: bazarr
  ports:
    - name: http
      protocol: TCP
      port: 6767
      targetPort: 6767
      nodePort: 30676
