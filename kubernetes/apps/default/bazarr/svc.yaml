# kubernetes/apps/default/bazarr/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: default
  labels:
    app: bazarr
spec:
  type: NodePort
  selector:
    app: bazarr
  ports:
    - name: http
      protocol: TCP
      port: 6767
      targetPort: 6767
      nodePort: 30676
