# kubernetes/apps/default/bazarr/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: bazarr
  namespace: default
  labels:
    app: bazarr
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.226
  selector:
    app: bazarr
  ports:
    - name: http
      protocol: TCP
      port: 6767
      targetPort: 6767
