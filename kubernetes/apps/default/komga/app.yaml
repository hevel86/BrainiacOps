# kubernetes/apps/default/komga/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: komga
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/apps/default/komga
    kustomize: {}

  # Ignore controller-set field to avoid churn
  ignoreDifferences:
  - group: ""
    kind: PersistentVolumeClaim
    name: komga-config-lh
    jsonPointers:
    - /spec/volumeName
  # Add this block to ignore the status field for the ReplicationSource
  - group: volsync.backube
    kind: ReplicationSource
    name: komga-backup
    jsonPointers:
    - /status

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
