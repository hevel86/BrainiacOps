# --- CONFIG PVC (Longhorn) ---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: komga-config-lh
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeMode: Filesystem

---
# --- DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: komga
  namespace: default
  labels:
    app: komga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: komga
  template:
    metadata:
      labels:
        app: komga
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: komga
          image: gotson/komga:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: komga-config
              mountPath: /config
      volumes:
        - name: komga-config
          persistentVolumeClaim:
            claimName: komga-config-lh

---
# --- SERVICE (MetalLB) ---
apiVersion: v1
kind: Service
metadata:
  name: komga
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.205
  selector:
    app: komga
  ports:
    - name: http
      protocol: TCP
      port: 25600
      targetPort: 8080
