# kubernetes/apps/default/pihole/pihole.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      # Set a static hostname for the pod
      hostname: pihole-k3s
      containers:
      - name: pihole
        image: pihole/pihole:latest
        env:
        - name: TZ
          value: "America/New_York"
        - name: FTLCONF_webserver_api_password
          valueFrom:
            secretKeyRef:
              name: pihole-credentials
              key: FTLCONF_webserver_api_password
        - name: FTLCONF_dns_listeningMode
          value: "all"
        ports:
        - containerPort: 53
          protocol: TCP
          name: dns-tcp
        - containerPort: 53
          protocol: UDP
          name: dns-udp
        - containerPort: 80
          protocol: TCP
          name: http
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        volumeMounts:
        - name: pihole-storage
          mountPath: /etc/pihole
        - name: pihole-storage
          mountPath: /etc/dnsmasq.d
          subPath: dnsmasq.d
      volumes:
      - name: pihole-storage
        persistentVolumeClaim:
          claimName: pihole-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-service
  namespace: default
spec:
  type: LoadBalancer
  # This setting preserves the client's source IP address
  externalTrafficPolicy: Local
  loadBalancerIP: 10.0.0.213 # Static IP from MetalLB
  selector:
    app: pihole
  ports:
  - name: dns-udp
    protocol: UDP
    port: 53
    targetPort: dns-udp
  - name: dns-tcp
    protocol: TCP
    port: 53
    targetPort: dns-tcp
  - name: http
    protocol: TCP
    port: 80
    targetPort: http