# kubernetes/apps/default/semaphoreui/tailscale-rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: semaphoreui-tailscale
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: semaphoreui-tailscale-role
  namespace: default
rules:
  # Allow creating secrets (cannot be restricted by name in RBAC)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  # Let tailscaled store/read its state in Secret "semaphoreui-tailscale-state"
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["semaphoreui-tailscale-state"]
    verbs: ["get", "update", "patch"]
  # Allow writing Events for better debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: semaphoreui-tailscale-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: semaphoreui-tailscale
    namespace: default
roleRef:
  kind: Role
  name: semaphoreui-tailscale-role
  apiGroup: rbac.authorization.k8s.io
