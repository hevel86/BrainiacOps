# kubernetes/apps/default/semaphoreui/deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphoreui
  namespace: default
  labels:
    app: semaphoreui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: semaphoreui
  template:
    metadata:
      labels:
        app: semaphoreui
    spec:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        # Prepare /etc/semaphore for the container user (UID 1001 in upstream image)
        - name: init-config
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - |
              mkdir -p /etc/semaphore &&               chown -R 1001:0 /etc/semaphore &&               chmod -R g+rwX /etc/semaphore
          volumeMounts:
            - name: semaphoreui-data
              mountPath: /etc/semaphore
      containers:
        - name: semaphoreui
          image: semaphoreui/semaphore:v2.16.31
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: semaphoreui-config
            - secretRef:
                name: semaphoreui-secrets
          volumeMounts:
            - name: semaphoreui-data
              mountPath: /etc/semaphore
      volumes:
        - name: semaphoreui-data
          persistentVolumeClaim:
            claimName: semaphoreui-data-lh
