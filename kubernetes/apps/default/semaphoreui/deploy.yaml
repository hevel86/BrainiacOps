# kubernetes/apps/default/semaphoreui/deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphoreui
  namespace: default
  labels:
    app: semaphoreui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: semaphoreui
  template:
    metadata:
      labels:
        app: semaphoreui
    spec:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        # Prepare /etc/semaphore for the container user (UID 1001 in upstream image)
        - name: init-config
          image: busybox:1.37.0
          command:
            - sh
            - -c
            - |
              mkdir -p /etc/semaphore &&               chown -R 1001:0 /etc/semaphore &&               chmod -R g+rwX /etc/semaphore
          volumeMounts:
            - name: semaphoreui-data
              mountPath: /etc/semaphore
        - name: init-admin-password
          image: semaphoreui/semaphore:v2.16.34
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              CONFIG_PATH="${SEMAPHORE_CONFIG_PATH}"
              if [ -d "${CONFIG_PATH}" ]; then
                CONFIG_PATH="${CONFIG_PATH%/}/config.json"
              fi
              if [ ! -f "${CONFIG_PATH}" ]; then
                echo "Config file ${CONFIG_PATH} not found; skipping password sync on this boot"
                exit 0
              fi
              echo "Ensuring admin user ${SEMAPHORE_ADMIN} exists in Semaphore"
              if semaphore --config "${CONFIG_PATH}" users change-by-login --login "${SEMAPHORE_ADMIN}" --password "${SEMAPHORE_ADMIN_PASSWORD}"; then
                echo "Password updated for existing admin user"
                exit 0
              fi
              echo "Admin user not found; attempting to create it"
              semaphore --config "${CONFIG_PATH}" users add \
                --admin \
                --login "${SEMAPHORE_ADMIN}" \
                --name "${SEMAPHORE_ADMIN_NAME}" \
                --email "${SEMAPHORE_ADMIN_EMAIL}" \
                --password "${SEMAPHORE_ADMIN_PASSWORD}"
          envFrom:
            - configMapRef:
                name: semaphoreui-config
            - secretRef:
                name: semaphoreui-secrets
          volumeMounts:
            - name: semaphoreui-data
              mountPath: /etc/semaphore
      containers:
        - name: semaphoreui
          image: semaphoreui/semaphore:v2.16.34
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: semaphoreui-config
            - secretRef:
                name: semaphoreui-secrets
          volumeMounts:
            - name: semaphoreui-data
              mountPath: /etc/semaphore
      volumes:
        - name: semaphoreui-data
          persistentVolumeClaim:
            claimName: semaphoreui-data-lh
