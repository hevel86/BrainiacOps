# kubernetes/apps/default/semaphoreui/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: semaphoreui
  namespace: default
  labels:
    app: semaphoreui
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.221  # Reserve a free MetalLB IP
  selector:
    app: semaphoreui
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
