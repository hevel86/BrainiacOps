apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-vpn-config
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-prod
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: transmission-vpn-data-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: "/mnt/media/downloaders/transmission"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-vpn-data
spec:
  storageClassName: "nfs-brainiac"
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: transmission-vpn-data-pv
