apiVersion: apps/v1
kind: Deployment
metadata:
  name: jdownloader-deployment
  labels:
    app: jdownloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jdownloader
  template:
    metadata:
      labels:
        app: jdownloader
    spec:
      containers:
        - name: jdownloader
          image: jlesage/jdownloader-2
          ports:
            - containerPort: 5800
          volumeMounts:
            - name: jdownloader-config-storage
              mountPath: /config
            - name: jdownloader-output-storage
              mountPath: /output
      volumes:
        - name: jdownloader-config-storage
          persistentVolumeClaim:
            claimName: jdownloader-config-pvc-lh
        - name: jdownloader-output-storage
          persistentVolumeClaim:
            claimName: jdownloader-output-pvc
      restartPolicy: Always