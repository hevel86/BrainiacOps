# kubernetes/apps/default/sonarr/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: default
  labels:
    app: sonarr
spec:
  type: NodePort   # switch to ClusterIP if you front with Ingress
  selector:
    app: sonarr
  ports:
    - name: http
      port: 8989
      targetPort: 8989
      nodePort: 30989
