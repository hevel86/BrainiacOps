apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nebula-sync
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/apps/default/nebula-sync
  ignoreDifferences:
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/volumeName
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
