apiVersion: batch/v1
kind: CronJob
metadata:
  name: nebula-sync
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: nebula-sync
            image: ghcr.io/lovelaze/nebula-sync:latest
            env:
            - name: FULL_SYNC
              value: "true"
            - name: RUN_GRAVITY
              value: "true"
            - name: CLIENT_SKIP_TLS_VERIFICATION
              value: "true"
            - name: PRIMARY
              valueFrom:
                secretKeyRef:
                  name: nebula-sync-secrets
                  key: PRIMARY
            - name: REPLICAS
              valueFrom:
                secretKeyRef:
                  name: nebula-sync-secrets
                  key: REPLICAS
          restartPolicy: OnFailure