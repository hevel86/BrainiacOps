---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seerr
  labels:
    app: seerr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: seerr
  template:
    metadata:
      labels:
        app: seerr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: alpine:latest
        command: ["sh", "-c", "chown -R 1000:1000 /app/config"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      containers:
      - name: seerr
        image: ghcr.io/seerr/seerr:v3.0.1
        ports:
        - containerPort: 5055
        env:
        - name: LOG_LEVEL
          value: "debug"
        - name: TZ
          value: "America/New_York"
        - name: PORT
          value: "5055"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: 5055
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: jellyseerr-config-pvc
