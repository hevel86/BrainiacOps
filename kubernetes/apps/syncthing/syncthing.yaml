apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing
  labels:
    app: syncthing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syncthing
  template:
    metadata:
      labels:
        app: syncthing
    spec:
      hostname: brainiac
      containers:
        - name: syncthing
          image: lscr.io/linuxserver/syncthing
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: UMASK_SET
              value: "000"
          ports:
            - containerPort: 8384
            - containerPort: 22000
              protocol: TCP
            - containerPort: 22000
              protocol: UDP
            - containerPort: 21027
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: citra
              mountPath: /citra
            - name: desmume
              mountPath: /desmume
            - name: sync-saves
              mountPath: /sync_saves
            - name: christian-saves
              mountPath: /christian_saves
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: syncthing-config-pvc
        - name: citra
          persistentVolumeClaim:
            claimName: syncthing-citra-pvc
        - name: desmume
          persistentVolumeClaim:
            claimName: syncthing-desmume-pvc
        - name: sync-saves
          persistentVolumeClaim:
            claimName: syncthing-sync-saves-pvc
        - name: christian-saves
          persistentVolumeClaim:
            claimName: syncthing-christian-saves-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: syncthing-ui
  labels:
    app: syncthing
spec:
  selector:
    app: syncthing
  type: LoadBalancer
  loadBalancerIP: 10.0.0.201
  ports:
    - name: web-ui
      port: 8384
      targetPort: 8384
      protocol: TCP
    - name: sync-tcp
      port: 22000
      targetPort: 22000
      protocol: TCP
    - name: sync-udp
      port: 22000
      targetPort: 22000
      protocol: UDP
    - name: discovery
      port: 21027
      targetPort: 21027
      protocol: UDP
