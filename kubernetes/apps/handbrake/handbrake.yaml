  name: handbrake-config-pv
spec:
  capacity:
    storage: 5Gi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: ""
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: /mnt/media/k3stor/handbrake/config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: handbrake-config-pvc
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  storageClassName: ""
  volumeName: handbrake-config-pv
