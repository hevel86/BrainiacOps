# --- DEPLOYMENT ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr
          ports:
            - containerPort: 8989
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: sonarr-downloads
              mountPath: /downloads
            - name: sonarr-tv
              mountPath: /tv
            - name: sonarr-completed
              mountPath: /data/completed
      volumes:
        - name: sonarr-config
          persistentVolumeClaim:
            claimName: sonarr-config-pvc
        - name: sonarr-downloads
          persistentVolumeClaim:
            claimName: sonarr-downloads-pvc
        - name: sonarr-tv
          persistentVolumeClaim:
            claimName: sonarr-tv-pvc
        - name: sonarr-completed
          persistentVolumeClaim:
            claimName: sonarr-completed-pvc

# --- SERVICE ---
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
spec:
  type: NodePort
  selector:
    app: sonarr
  ports:
    - name: http
      protocol: TCP
      port: 8989
      targetPort: 8989
      nodePort: 30989
