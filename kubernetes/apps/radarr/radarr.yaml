# --- DEPLOYMENT ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr
          ports:
            - containerPort: 7878
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: radarr-config
              mountPath: /config
            - name: radarr-downloads
              mountPath: /downloads
            - name: radarr-completed
              mountPath: /data/completed
            - name: radarr-movies
              mountPath: /movies
      volumes:
        - name: radarr-config
          persistentVolumeClaim:
            claimName: radarr-config-pvc
        - name: radarr-downloads
          persistentVolumeClaim:
            claimName: radarr-downloads-pvc
        - name: radarr-completed
          persistentVolumeClaim:
            claimName: radarr-completed-pvc
        - name: radarr-movies
          persistentVolumeClaim:
            claimName: radarr-movies-pvc

# --- SERVICE ---
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
spec:
  type: NodePort
  selector:
    app: radarr
  ports:
    - name: http
      protocol: TCP
      port: 7878
      targetPort: 7878
      nodePort: 30787
