apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-benchmark-pv
spec:
  capacity:
    storage: 5Gi
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  # Add mount options to tune NFS performance.
  # 'async' is the key change to improve write speed.
  mountOptions:
    - nfsvers=4.2
    - async
    - noatime
    - rsize=1048576
    - wsize=1048576
  volumeMode: Filesystem
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: /mnt/fast/nas
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-benchmark-pvc
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 5Gi
  volumeName: nfs-benchmark-pv
  storageClassName: ""
  volumeMode: Filesystem
