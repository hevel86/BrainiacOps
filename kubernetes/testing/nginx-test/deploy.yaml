apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      initContainers:
      - name: init-site
        image: busybox:1.36
        env:
        - name: TEST_SECRET
          valueFrom:
            secretKeyRef:
              name: nginx-test-secrets
              key: test-secret
        # Write the Bitwarden-provided secret to the default index page so it is shown as plain text.
        command:
        - sh
        - -c
        - |
          printf "%s\n" "$TEST_SECRET" > /usr/share/nginx/html/index.html
        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:1.25.4-alpine
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      - name: toolbox
        image: alpine:latest
        command: ["sh", "-c", "apk add --no-cache nano && sleep infinity"]
        volumeMounts:
        - name: nginx-storage
          mountPath: /data
      volumes:
      - name: nginx-storage
        persistentVolumeClaim:
          claimName: nginx-pvc
