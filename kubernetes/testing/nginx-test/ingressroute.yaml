apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nginx-test
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nginx-test.torquasmvo.com`)
      kind: Rule
      services:
        - name: nginx-test
          namespace: default
          port: 80
  tls:
    secretName: traefik-dashboard-tls
