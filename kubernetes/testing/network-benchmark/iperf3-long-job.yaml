apiVersion: batch/v1
kind: Job
metadata:
  name: iperf3-benchmark-long
  namespace: default
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: iperf3-client
          image: networkstatic/iperf3
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "--- Starting Extended iperf3 Network Benchmark (60s) ---"
              echo "Target: truenas1-nfs.torquasmvo.internal"
              echo "Reason: Sustaining traffic to verify Grafana/Prometheus metrics"
              echo "-------------------------------------------------"
              iperf3 -c truenas1-nfs.torquasmvo.internal -t 60
              echo "-------------------------------------------------"
              echo "--- Benchmark Complete ---"
