apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-survival-data-nfs-pv
spec:
  capacity:
    storage: 20Gi # Adjust size to match your data
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-minecraft
  nfs:
    path: /mnt/media/minecraft/minecraft-data
    server: truenas1-nfs.torquasmvo.internal
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-creative-data-nfs-pv
spec:
  capacity:
    storage: 20Gi # Adjust size to match your data
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-minecraft
  nfs:
    path: /mnt/media/minecraft/minecraft_creative-data # Corrected path
    server: truenas1-nfs.torquasmvo.internal
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-survival-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi # Must be <= the PV size
  volumeName: minecraft-survival-data-nfs-pv
  storageClassName: nfs-minecraft
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
