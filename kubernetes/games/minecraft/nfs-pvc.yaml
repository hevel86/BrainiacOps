spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi # Must be <= the PV size
  volumeName: minecraft-creative-data-nfs-pv
  storageClassName: nfs-minecraft    