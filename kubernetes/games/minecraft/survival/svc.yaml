apiVersion: v1
kind: Service
metadata:
  name: minecraft-survival
  annotations:
    external-dns.alpha.kubernetes.io/hostname: minecraft-survival.torquasmvo.internal
spec:
  type: LoadBalancer
  loadBalancerIP: "10.0.0.211" # Add this line
  ports:
    - name: survival-tcp
      port: 25565
      protocol: TCP
      targetPort: 25565
    - name: survival-udp
      port: 25565
      protocol: UDP
      targetPort: 25565
    - name: bedrock-udp
      port: 19132
      protocol: UDP
      targetPort: 19132
  selector:
    app.kubernetes.io/name: minecraft-survival
