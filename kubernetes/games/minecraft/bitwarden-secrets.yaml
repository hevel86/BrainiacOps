# kubernetes/apps/default/minecraft/secret.yaml
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  # Use a descriptive name for the BitwardenSecret object
  name: minecraft-creative-secret
  namespace: default
spec:
  # This is the corrected name for the Kubernetes secret
  secretName: minecraft-secrets
  
  # Your Bitwarden organization ID
  organizationId: "9f7b77c1-18f7-4dc8-b252-b274015d6c40"

  # Reference to the auth token secret you created
  authToken:
    secretName: bw-auth-token
    secretKey: token

  # Map Bitwarden secrets to keys in the K8s secret
  map:
    - bwSecretId: "d8d95d6f-b3e5-4e8a-b1aa-b33e0163313d"
      secretKeyName: RCON_PASSWORD