apiVersion: batch/v1
kind: Job
metadata:
  name: minecraft-survival-migrate
  namespace: default
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: rsync
          image: alpine:3.20
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command: ["/bin/sh", "-c"]
          args:
            - |
              apk add --no-cache rsync;
              echo "Copying files...";
              rsync -avh --chown=1000:1000 /old/ /new/;
              echo "âœ… Migration complete (with fixed ownership)"
          volumeMounts:
            - name: old-data
              mountPath: /old
            - name: new-data
              mountPath: /new
      volumes:
        - name: old-data
          persistentVolumeClaim:
            claimName: minecraft-survival-data   # old NFS PVC
        - name: new-data
          persistentVolumeClaim:
            claimName: minecraft-survival-data-longhorn   # new Longhorn PVC
