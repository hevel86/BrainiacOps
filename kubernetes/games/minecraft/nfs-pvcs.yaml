apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-survival-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi # Must be <= the PV size
  volumeName: minecraft-survival-data-nfs-pv
  storageClassName: nfs-minecraft
