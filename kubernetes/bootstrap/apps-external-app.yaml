# kubernetes/bootstrap/apps-external-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-external
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/apps/external
    directory:
      recurse: true
      include: "**/app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

