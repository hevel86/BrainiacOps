apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argo-cd
  namespace: kube-system
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  version: 7.6.10
  targetNamespace: argocd
  valuesContent: |
    global:
      image:
        pullPolicy: IfNotPresent
    crds:
      install: true
    dex:
      enabled: false
    controller:
      metrics:
        enabled: true
    configs:
      secret:
        create: false
    server:
      enabled: true
      service:
        type: ClusterIP
      extraArgs:
        - --insecure
    repoServer:
      enabled: true
