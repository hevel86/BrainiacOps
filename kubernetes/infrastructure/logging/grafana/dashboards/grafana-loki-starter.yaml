apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-loki-starter
  namespace: logging
  labels:
    grafana_dashboard: "true"
data:
  loki-starter.json: |
    {
      "uid": "loki-starter",
      "title": "Loki: Starter",
      "schemaVersion": 38,
      "version": 1,
      "time": { "from": "now-1h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "job",
            "type": "query",
            "label": "Job",
            "query": {
              "query": "label_values({namespace=\"logging\"}, job)",
              "refId": "A",
              "datasource": { "type": "loki", "uid": "loki" }
            },
            "refresh": 2,
            "hide": 0,
            "current": { "text": "kubernetes", "value": "kubernetes", "selected": true },
            "definition": "label_values({namespace=\"logging\"}, job)"
          }
        ]
      },
      "panels": [
        {
          "type": "logs",
          "title": "Recent Logs — $job",
          "id": 1,
          "gridPos": { "h": 14, "w": 24, "x": 0, "y": 0 },
          "options": {
            "showLabels": true,
            "showTime": true,
            "wrapLogMessage": true
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "{job=\"$job\"}"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Log lines / s — $job",
          "id": 2,
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 14 },
          "fieldConfig": { "defaults": {}, "overrides": [] },
          "options": { "legend": { "showLegend": true } },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "sum by (level) (rate({job=\"$job\"} [5m]))"
            }
          ]
        }
      ]
    }
