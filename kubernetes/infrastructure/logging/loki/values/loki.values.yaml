# A corrected configuration for filesystem persistence
loki:
  auth_enabled: false

  storage:
    type: 'filesystem'
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules-temp

  schemaConfig:
    configs:
      - from: 2020-10-24
        store: boltdb-shipper
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  compactor:
    working_directory: /var/loki/compactor
    compaction_interval: 10m

# Use the existing PersistentVolumeClaim you already created
persistence:
  enabled: true
  existingClaim: loki-pvc