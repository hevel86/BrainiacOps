# Promtail config for:
#  - scraping Kubernetes pod logs
#  - receiving syslog from Proxmox nodes (TCP/UDP 1514)
#  - shipping everything to Loki
config:
  server:
    http_listen_port: 3101
    grpc_listen_port: 0

  clients:
    - url: http://loki:3100/loki/api/v1/push  # Loki service name in 'logging' ns

  positions:
    filename: /run/promtail/positions.yaml

  scrape_configs:
    # 1) Kubernetes pods
    - job_name: kubernetes-pods
      pipeline_stages:
        - docker: {}
      kubernetes_sd_configs:
        - role: pod
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_node_name]
          target_label: node
        - source_labels: [__meta_kubernetes_namespace]
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          target_label: pod
        - source_labels: [__meta_kubernetes_pod_container_name]
          target_label: container
        - target_label: job
          replacement: kubernetes

    # 2) Syslog receiver for Proxmox nodes
    - job_name: syslog
      syslog:
        listen_address: 0.0.0.0:1514
        idle_timeout: 60s
        label_structured_data: true
      labels:
        job: syslog
      relabel_configs:
        - source_labels: ['__syslog_message_hostname']
          target_label: host
        - source_labels: ['__syslog_message_app_name']
          target_label: app

service:
  type: LoadBalancer
  # Pick an unused IP from your MetalLB pool:
  loadBalancerIP: 10.0.0.210
  ports:
    - name: http-metrics
      port: 3101
      targetPort: 3101
      protocol: TCP
    - name: syslog-tcp
      port: 1514
      targetPort: 1514
      protocol: TCP
    - name: syslog-udp
      port: 1514
      targetPort: 1514
      protocol: UDP

daemonset:
  enabled: true

tolerations:
  - operator: Exists
