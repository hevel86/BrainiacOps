# Wave 1: Deploy tuppr controller for automated Talos/Kubernetes upgrades
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tuppr
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: system-upgrade
  source:
    repoURL: https://github.com/home-operations/tuppr
    path: charts/tuppr
    targetRevision: 0.0.48
    helm:
      values: |
        # Prometheus metrics configuration
        metrics:
          enabled: true
          port: 8080

        # Resource limits
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 2m
    syncOptions:
      - CreateNamespace=true
