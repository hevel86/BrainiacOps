# kubernetes/infrastructure/system-upgrade-controller/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-upgrade-controller
  namespace: argocd
  annotations:
    # Run this in a wave before the main infrastructure apps
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    path: kubernetes/infrastructure/system-upgrade-controller
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true