apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-server-plan
  namespace: system-upgrade
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
    channel: stable
---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent-plan
  namespace: system-upgrade
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  concurrency: 1
  drain:
    force: true
    skipWaitForDeleteTimeout: 60
    timeout: 900
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
      - key: node-role.kubernetes.io/master
        operator: DoesNotExist
  prepare:
    image: rancher/k3s-upgrade
    args:
      - prepare
      - k3s-server-plan
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
    channel: stable
