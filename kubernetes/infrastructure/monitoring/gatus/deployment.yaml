apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatus
  namespace: monitoring
  labels:
    app.kubernetes.io/name: gatus
    app.kubernetes.io/part-of: monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: gatus
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gatus
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: monitoring
    spec:
      containers:
        - name: gatus
          image: ghcr.io/twin/gatus:v5.27.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: gatus-config
