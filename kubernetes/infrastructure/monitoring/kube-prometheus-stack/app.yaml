# kubernetes/apps/monitoring/kube-prometheus-stack/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "78.0.0"
    helm:
      values: |
        prometheusOperator:
          replicas: 3
        prometheus:
          prometheusSpec:
            replicas: 3
        alertmanager:
          alertmanagerSpec:
            replicas: 3
        grafana:
          replicas: 3
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
