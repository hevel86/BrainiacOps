apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "51"
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps.git
    targetRevision: HEAD
    path: kubernetes/infrastructure/monitoring/kube-prometheus-stack/dashboards/configmaps
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
