apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  # This object creates the 'renovate-secrets' Kubernetes secret.
  name: renovate-secrets
  namespace: renovate
spec:
  # This is the name of the Kubernetes secret that will be created.
  secretName: renovate-secrets

  # Your Bitwarden organization ID
  organizationId: "9f7b77c1-18f7-4dc8-b252-b274015d6c40"

  # Reference to the auth token secret you created
  authToken:
    secretName: bw-auth-token
    secretKey: token

  # Map the Bitwarden secret to the key in the K8s secret
  map:
    - bwSecretId: "4852b985-08c1-4bb0-bcdf-b35701400094"
      secretKeyName: RENOVATE_TOKEN
    - bwSecretId: "20ec807f-cbb4-4d22-9b8d-b36701067116"
      secretKeyName: DOCKERHUB_PASSWORD #using the personal access tokens
    - bwSecretId: "41bc92d4-a89d-4777-aa31-b36701033a96"
      secretKeyName: DOCKERHUB_USERNAME
