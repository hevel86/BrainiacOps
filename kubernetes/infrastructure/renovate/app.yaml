apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Deploy early, but after core infrastructure
spec:
  project: default
  source:
    repoURL: https://renovatebot.github.io/helm-charts
    chart: renovate
    targetRevision: 43.46.0 # Pin to a specific version for Renovate to manage
    helm:
      values: |
        # renovate.config is passed to the helm chart which creates a configmap.
        renovate:
          config: |
            module.exports = {
              platform: 'github',
              logLevel: 'info',
              onboarding: false,
              requireConfig: 'optional',
              repositories: [
                'hevel86/BrainiacOps'
              ],
              // Renovate will automatically discover and update:
              // - Docker images in Kubernetes YAMLs (e.g., komga/deploy.yaml)
              // - Helm chart versions in Argo CD App YAMLs (targetRevision)
              // You can add more configuration options here. See: https://docs.renovatebot.com/
            };
          cronjob:
            enabled: true
            # Run once every hour at the 0th minute
            schedule: "0 * * * *"
  destination:
    server: https://kubernetes.default.svc
    namespace: renovate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
