apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Deploy after the secret is created
spec:
  project: default
  source:
    repoURL: https://renovatebot.github.io/helm-charts
    chart: renovate
    targetRevision: 43.46.1 # Pin to a specific version for Renovate to manage
    helm:
      values: |
        # Provide envFrom + env so the container inherits all needed values
        envFrom:
          - secretRef:
              name: renovate-secrets
        env:
          - name: LOG_LEVEL
            value: info
        renovate:
          # Minimal JSON config: platform + repositories to scan.
          # Repository-local renovate.json drives behavior.
          config: |
            {
              "platform": "github",
              "repositories": [
                "hevel86/BrainiacOps"
              ]
            }
        cronjob:
          enabled: true
          schedule: "0 * * * *"
          concurrencyPolicy: Forbid
          startingDeadlineSeconds: 600
          successfulJobsHistoryLimit: 1
          failedJobsHistoryLimit: 2
          ttlSecondsAfterFinished: 3600
        # Harden the pod/container
        podSecurityContext:
          runAsNonRoot: true
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
          envFrom:
            - secretRef:
                name: renovate-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: renovate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
