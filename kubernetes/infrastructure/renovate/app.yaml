apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Deploy after the secret is created
spec:
  project: default
  source:
    repoURL: https://renovatebot.github.io/helm-charts
    chart: renovate
    targetRevision: 43.46.1 # Pin to a specific version for Renovate to manage
    helm:
      values: |
        renovate:
          config: |
            module.exports = {
              platform: 'github',
              logLevel: 'info',
              onboarding: false,
              requireConfig: 'optional',
              repositories: [
                'hevel86/BrainiacOps'
              ],
            };
        cronjob:
          enabled: true
          schedule: "0 * * * *"
          envFrom:
            - secretRef:
                name: renovate-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: renovate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
