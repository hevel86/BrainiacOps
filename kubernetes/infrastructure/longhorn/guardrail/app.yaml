apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-guardrail
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # runs before nodes (-1) and chart (0)
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/longhorn/guardrail
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "app.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
