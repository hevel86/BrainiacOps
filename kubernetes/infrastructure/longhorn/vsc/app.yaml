# kubernetes/infrastructure/longhorn/vsc/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-vsc
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/longhorn/vsc
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Or the namespace where you want this class available
  syncPolicy:
    automated:
      prune: true
      selfHeal: true