apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-nodes
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"   # apply before Longhorn itself
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system               # ignored for Node; harmless
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/longhorn/nodes
    directory:
      recurse: true
      include: "*.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true