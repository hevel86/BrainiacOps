# kubernetes/infrastructure/longhorn/nodes/longhorn-node-config.yaml
apiVersion: v1
kind: Node
metadata:
  name: cyborg
  labels:
    node.longhorn.io/create-default-disk: "config"
    nvidia.com/gpu.present: "true"
  annotations:
    node.longhorn.io/default-disks-config: >-
      [
        {
          "name": "disk-1",
          "path": "/mnt/longhorn-storage",
          "allowScheduling": true,
          "storageReserved": 199715979264,
          "tags": ["usb-ssd","temp-disk"]
        }
      ]
