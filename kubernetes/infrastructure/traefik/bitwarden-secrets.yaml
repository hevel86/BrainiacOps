# kubernetes/infrastructure/traefik/secret.yaml
apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: traefik-dashboard-auth
  namespace: kube-system
spec:
  secretName: traefik-dashboard-auth

  # Your Bitwarden organization ID
  organizationId: "9f7b77c1-18f7-4dc8-b252-b274015d6c40"

  # Reference to the auth token secret you created
  authToken:
    secretName: bw-auth-token
    secretKey: token

  # Map Bitwarden secrets to keys in the K8s secret
  map:
    - bwSecretId: "f31bb2f3-31de-4e02-97f8-b35b003defa7"
      secretKeyName: users
