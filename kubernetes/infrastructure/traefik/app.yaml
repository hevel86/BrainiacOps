apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 38.0.0
    helm:
      values: |
        deployment:
          replicas: 1

        # Enable the dashboard
        additionalArguments:
          - "--api.dashboard=true"
          - "--api.insecure=true"

        # Use Gateway API, skip Ingress/CRD providers
        providers:
          kubernetesGateway:
            enabled: false
          kubernetesCRD:
            enabled: true
            allowCrossNamespace: true
          kubernetesIngress:
            enabled: false
        gateway:
          enabled: false

        # Expose ports
        ports:
          traefik:
            port: 8080
            expose:
              default: true
            exposedPort: 8080
            # nodePort: 32081  # uncomment to use NodePort instead of LoadBalancer
          web:
            port: 80
            expose:
              default: true
            exposedPort: 80
            # nodePort: 32080   # uncomment to use NodePort instead of LoadBalancer
          websecure:
            port: 443
            expose:
              default: true
            exposedPort: 443
            # nodePort: 32443  # uncomment to use NodePort instead of LoadBalancer

        # Expose Traefik via MetalLB
        service:
          enabled: true
          type: LoadBalancer
          spec:
            loadBalancerIP: 10.0.0.200   # pick a free IP in your MetalLB pool

        # (Optional) Access logs/metrics you like
        logs:
          general:
            level: INFO
          access:
            enabled: true
        metrics:
          prometheus:
            enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
