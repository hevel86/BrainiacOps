apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: renovate-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9" # ensure before renovate (wave 10)
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/renovate
    directory:
      recurse: false
      include: "bitwarden-secrets.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: renovate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

