# kubernetes/infrastructure/bitwarden-operator/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/bitwarden/secrets-manager-kubernetes-operator/main/operator.yaml
    targetRevision: HEAD
    path: "."
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true