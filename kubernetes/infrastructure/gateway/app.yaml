# kubernetes/infrastructure/gateway/app.yaml
# name: traefik-gateway-app (sync wave 0 -> after CRDs)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    path: kubernetes/infrastructure/gateway/resources
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Replace=true
