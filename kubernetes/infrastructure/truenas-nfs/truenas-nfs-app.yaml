apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: truenas-nfs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/storage/truenas-nfs
    helm:
      valueFiles:
        - values/truenas-nfs.values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
