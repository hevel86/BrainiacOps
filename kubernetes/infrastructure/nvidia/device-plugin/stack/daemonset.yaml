# name: nvidia-device-plugin-daemonset
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/instance: nvidia-device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nvidia-device-plugin
      app.kubernetes.io/instance: nvidia-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nvidia-device-plugin
        app.kubernetes.io/instance: nvidia-device-plugin
    spec:
      # If you only want this on your GPU node(s), add a nodeSelector here
      # nodeSelector:
      #   kubernetes.io/hostname: <gpu-node-name>
      tolerations:
        - operator: Exists
      priorityClassName: "system-node-critical"
      containers:
        - name: nvidia-device-plugin-ctr
          image: nvcr.io/nvidia/k8s-device-plugin:v0.17.3
          imagePullPolicy: IfNotPresent
          # Force CDI discovery to avoid the "auto" strategy crash you saw
          args:
            - "--device-discovery-strategy=cdi"
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: cdi
              mountPath: /etc/cdi
              readOnly: true
      initContainers:
        - name: nvidia-device-plugin-init
          image: nvcr.io/nvidia/k8s-device-plugin:v0.17.3
          command: ["sh", "-c", "true"]
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: cdi
              mountPath: /etc/cdi
              readOnly: true
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
            type: Directory
        - name: cdi
          hostPath:
            path: /etc/cdi
            type: DirectoryOrCreate
