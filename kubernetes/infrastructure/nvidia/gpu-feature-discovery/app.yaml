# kubernetes/infrastructure/nvidia/gpu-feature-discovery/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-feature-discovery
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # Note: This is the official, separate Helm repo for GFD
    repoURL: https://nvidia.github.io/gpu-feature-discovery
    chart: gpu-feature-discovery
    targetRevision: 0.17.*
  destination:
    server: https://kubernetes.default.svc
    # It's best practice to install GFD into its own namespace
    namespace: gpu-feature-discovery
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true