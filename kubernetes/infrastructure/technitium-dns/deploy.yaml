apiVersion: apps/v1
kind: Deployment
metadata:
  name: technitium-dns
  namespace: dns-system
  labels:
    app: technitium-dns
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for ReadWriteOnce volumes
  selector:
    matchLabels:
      app: technitium-dns
  template:
    metadata:
      labels:
        app: technitium-dns
    spec:
      containers:
        - name: technitium-dns
          image: technitium/dns-server:13.2.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: http
              containerPort: 5380
              protocol: TCP
            - name: https
              containerPort: 53443
              protocol: TCP
          env:
            - name: DNS_SERVER_DOMAIN
              value: "technitium-dns.torquasmvo.internal"
            - name: DNS_SERVER_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: technitium-admin
                  key: admin-password
          volumeMounts:
            - name: config
              mountPath: /etc/dns
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /
              port: 5380
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5380
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: technitium-dns-config
