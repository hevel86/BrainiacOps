apiVersion: v1
kind: Service
metadata:
  name: technitium-dns-lb
  namespace: dns-system
  annotations:
    metallb.universe.tf/allow-shared-ip: "technitium-dns"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.53
  externalTrafficPolicy: Local  # Preserve source IP, reduce latency
  selector:
    app: technitium-dns
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: https
      port: 53443
      targetPort: 53443
      protocol: TCP
