# IMPORTANT: Before deploying, create these secrets in Bitwarden:
# 1. Create secret: technitium-admin-username (value: admin)
# 2. Create secret: technitium-admin-password (value: generate strong password)
# 3. Replace <BITWARDEN_USERNAME_SECRET_ID> and <BITWARDEN_PASSWORD_SECRET_ID> below with actual IDs

apiVersion: k8s.bitwarden.com/v1
kind: BitwardenSecret
metadata:
  name: technitium-admin
  namespace: dns-system
spec:
  secretName: technitium-admin
  organizationId: "9f7b77c1-18f7-4dc8-b252-b274015d6c40"
  authToken:
    secretName: bw-auth-token
    secretKey: token
  map:
    - bwSecretId: "12a50202-cfa5-44cb-88cc-b3d10151a10f"
      secretKeyName: admin-username
    - bwSecretId: "6bd8c5f4-6337-40ce-b582-b3d10151b03b"
      secretKeyName: admin-password
