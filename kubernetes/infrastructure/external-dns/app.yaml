apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/external-dns/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dns-external
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: dns-external
  source:
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    chart: external-dns
    targetRevision: "1.15.0"
    helm:
      values: |
        provider:
          name: rfc2136

        registry: txt
        txtOwnerId: brainiacops-cluster
        txtPrefix: externaldns-
        policy: upsert-only
        
        domainFilters:
          - torquasmvo.internal

        sources:
          - service

        extraArgs:
          - --rfc2136-host=192.168.1.7
          - --rfc2136-port=53
          - --rfc2136-zone=torquasmvo.internal
          - --rfc2136-tsig-keyname=external-dns-key
          - --rfc2136-tsig-secret-alg=hmac-sha256
          - --service-type-filter=LoadBalancer

        logLevel: info

        env:
          - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
            valueFrom:
              secretKeyRef:
                name: external-dns-tsig
                key: tsig-secret

        serviceAccount:
          create: true
          name: external-dns

        interval: 1m

        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
