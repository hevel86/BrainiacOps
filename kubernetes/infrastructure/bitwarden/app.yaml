# kubernetes/infrastructure/bitwarden/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-sm-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitwarden.com
    chart: sm-operator
    targetRevision: 1.0.0 # Specify a version to ensure consistent deployments
  destination:
    server: https://kubernetes.default.svc
    namespace: sm-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
