# kubernetes/infrastructure/portainer-agent/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portainer-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/portainer-agent
    directory:
      recurse: true
      include: "*.yaml"
      # Add this exclude block to prevent the app from managing itself
      exclude: "app.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: portainer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true