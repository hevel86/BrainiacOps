# kubernetes/infrastructure/node-labels/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-labels
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system # Ignored for Node objects, but required
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/infrastructure/node-labels
    directory:
      include: "nvidia-nodes.yaml"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true