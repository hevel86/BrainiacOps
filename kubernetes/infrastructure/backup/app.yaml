apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync-backup-storage
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: default
  source:
    repoURL: https://github.com/hevel86/BrainiacOps
    targetRevision: HEAD
    path: kubernetes/storage/backup
  destination:
    server: https://kubernetes.default.svc
    namespace: default        # matches the secret & PVC
  syncPolicy:
    automated: {}
