apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync-backup-storage
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/BrainiacOps.git
    targetRevision: HEAD
    path: kubernetes/storage/backup
  destination:
    server: https://kubernetes.default.svc
    namespace: default        # matches the secret & PVC
  syncPolicy:
    automated: {}
