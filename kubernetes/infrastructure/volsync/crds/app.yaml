# kubernetes/infrastructure/volsync/crds/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync-crds
  namespace: argocd
  annotations:
    # Use a sync wave to apply this BEFORE the main volsync app
    argocd.argocd.io/sync-wave: "5"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync-system
  source:
    # Point directly to the official VolSync repo for the CRDs
    repoURL: https://github.com/backube/volsync
    targetRevision: v0.13.0 # Match the version of your Helm chart
    path: config/crd/bases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true