# kubernetes/infrastructure/volsync/crds-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/backube/volsync
    targetRevision: v0.13.0
    path: config/crd/bases
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - PrunePropagationPolicy=background
