# kubernetes/infrastructure/volsync/app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volsync
  namespace: argocd
  annotations:
    # Make sure this wave is higher than the CRD app's wave
    argocd.argocd.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://backube.github.io/helm-charts
    chart: volsync
    targetRevision: 0.13.*
    helm:
      values: |
        # --- THIS IS THE IMPORTANT CHANGE ---
        manageCRDs: false
  destination:
    server: https://kubernetes.default.svc
    namespace: volsync-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true