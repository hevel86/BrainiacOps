---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: restic-repo-nfs-pv
spec:
  capacity:
    storage: 1Ti
  accessModes: ["ReadWriteMany"]
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - vers=4.1
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - proto=tcp
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: /mnt/media/volsync
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restic-repo
  namespace: backup-system
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1Ti
  storageClassName: ""      # per your rule
  volumeMode: Filesystem    # per your rule
  volumeName: restic-repo-nfs-pv
