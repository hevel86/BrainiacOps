# kubernetes/storage/backup/volsync-nfs-pvc.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: volsync-backup-repo-pv
spec:
  capacity:
    storage: 5Ti
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  volumeMode: Filesystem
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: /mnt/media/longhorn-backup/volsync
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volsync-backup-repo-pvc
  namespace: default # This PVC must be in the same namespace as your apps
spec:
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 5Ti
  storageClassName: ""
  volumeName: volsync-backup-repo-pv