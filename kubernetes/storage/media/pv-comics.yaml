# kubernetes/storage/media/pv-comics.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-comics-pv-default         # copy per namespace: media-comics-pv-<ns>
spec:
  capacity:
    storage: 2Ti
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  nfs:
    server: truenas1-nfs.torquasmvo.internal
    path: /mnt/media/nas/comics
