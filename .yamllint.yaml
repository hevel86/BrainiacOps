extends: default

rules:
  # Prefer longer lines but allow non-breakable words
  line-length:
    max: 160
    allow-non-breakable-words: true
  # Avoid false positives on GitHub Actions 'on:'
  truthy: disable
  # We don't require '---' at the top of every YAML file
  document-start: disable
  # Allow free-form comment indentation
  comments-indentation: disable

ignore: |
  **/.git/**
  **/templates/**
  **/charts/**
